<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progetto slider immagini</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container" class="container mt-4">

        <div id="home" class="page">
            <div class="top-bar">
                <div class=""><a class="btn" href="#admin">Admin</a></div>
            </div>
            <div class="row">
                <h1 class="text-center">Slider Immagini</h1>
                
                <div id="carosello">

                    <div class="carousel-inner" id="carousel-images">
                    </div>
                    <button class="prec-succ" type="button">precedente</button>
                    <button class="prec-succ" type="button">successiva</button>
                </div>
            </div> 
        </div>

        <div id="admin" class="page">
            <div class="row">
                <h1 class="text-center">ADMIN</h1>
                <div id="table-container-admin"></div>
            </div>

            <div class="row">
                <div class="top-bar" id="admin-bar">
                    <div><a class="btn" href="#home">Home</a></div>
                    
                    <div class="hidden" id="add-btn-container">
                        <button class="btn" id="add">Aggiungi</button>
                    </div>
                    
                    <button class="btn-login" id="login">login</button>
                </div>
            </div> 

            <div class="row">
                <div id="login-container"></div>
                <div id="add-container"></div>
            </div>
        </div>

    </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js" type="module"></script>
</body>
</html>
